<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Manage Categories</h1>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <p><a href="/admin/categories/new" class="btn btn-primary">Add New Category</a></p>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Electronics</td>
                    <td th:text="${category.description}">Gadgets and electronic devices.</td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-info btn-sm">Edit</a>
                        <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                    </td>
                </tr>
                <tr th:if="${categories.isEmpty()}">
                    <td colspan="4">No categories found.</td>
                </tr>
            </tbody>
        </table>

        <p><a href="/">Back to Home</a> | <a href="/admin/products">Manage Products</a></p>
    </div>
</body>
</html>
