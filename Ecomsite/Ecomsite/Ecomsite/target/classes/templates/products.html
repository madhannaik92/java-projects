<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Products <span th:if="${currentCategory}" th:text="'- ' + ${currentCategory}"></span></h1>

        <div class="row">
            <div class="col-md-3">
                <h4 class="mb-3">Categories</h4>
                <div class="list-group">
                    <a th:href="@{/products}" class="list-group-item list-group-item-action">All Products</a>
                    <a th:each="category : ${categories}"
                       th:href="@{/products(categoryId=${category.id})}"
                       class="list-group-item list-group-item-action"
                       th:text="${category.name}">Category Name</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="product : ${products}">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <p class="card-text" th:text="${product.description}">Product Description</p>
                                <p class="card-text"><strong>Price: $<span th:text="${product.price}">19.99</span></strong></p>
                                <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    <div th:if="${products.isEmpty()}" class="col-12">
                        <p>No products found in this category.</p>
                    </div>
                </div>
            </div>
        </div>

        <p class="mt-4"><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
