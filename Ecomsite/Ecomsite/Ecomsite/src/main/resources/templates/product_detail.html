<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4" th:text="${product.name}">Product Name</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400" alt="Product Image" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h3>Details:</h3>
                <p th:text="${product.description}">Product Description</p>
                <p><strong>Price: $<span th:text="${product.price}">19.99</span></strong></p>
                <p><strong>Stock: <span th:text="${product.stockQuantity}">100</span> units</strong></p>
                <p th:if="${product.category}"><strong>Category: <a th:href="@{/products(categoryId=${product.category.id})}" th:text="${product.category.name}">Category Name</a></strong></p>
                <button class="btn btn-success btn-lg">Add to Cart</button>
            </div>
        </div>
        <p class="mt-4"><a href="/products">Back to Products</a></p>
    </div>
</body>
</html>
